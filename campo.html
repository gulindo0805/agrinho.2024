

<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cabeçalho Complexo</title>
<style>
  /* Estilo para o cabeçalho */
  header {
    background-color: #333;
    padding: 20px;
    color: white;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 4px 2px -2px rgba(0,0,0,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Estilo para o botão de voltar */
  .btn-back {
    background-color: #555;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  /* Estilo para o menu de navegação */
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
  }

  nav ul li {
    margin-right: 20px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  /* Estilo para o conteúdo abaixo do cabeçalho */
  .content {
    margin-top: 80px; /* Ajuste para evitar que o conteúdo seja sobreposto pelo cabeçalho */
    padding: 20px;
  }
</style>
</head>
<body>

<!-- Cabeçalho -->
<header>
  <button onclick="window.history.back()" class="btn-back">Voltar</button>
  <nav>
    <ul>
      <li><a href="#">Página Inicial</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
</header>

<!-- Conteúdo -->
<div class="content">
  <h1>Título do Texto</h1>
  <p>Aqui vai o conteúdo da sua página...</p>
</div>

</body>
</html>
